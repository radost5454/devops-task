name: Terraform Deploy

on:
  workflow_dispatch:
    inputs:
      action:
        description: "Terraform Action (plan, apply, destroy)"
        required: true
        default: "plan"
        type: choice
        options: [plan, apply, destroy]

jobs:
  terraform:
    runs-on: ubuntu-latest
    env:
      TF_VAR_project_id: ${{ secrets.TF_VAR_project_id }}
      TF_VAR_region: ${{ secrets.TF_VAR_region }}
      TF_VAR_db_user: ${{ secrets.TF_VAR_db_user }}
      TF_VAR_db_password: ${{ secrets.TF_VAR_db_password }}
      TF_VAR_db_name: ${{ secrets.TF_VAR_db_name }}

    steps:
      - uses: actions/checkout@v4

      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.8.5

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GOOGLE_CREDENTIALS }}

      - name: Restore Terraform state
        if: ${{ github.event.inputs.action == 'plan' || github.event.inputs.action == 'destroy' }}
        uses: dawidd6/action-download-artifact@v3
        with:
          workflow: terraform.yml
          name: terraform-state
          path: terraform/
          search_artifacts: true
          if_no_artifact_found: warn

      - name: Terraform Init
        working-directory: terraform
        run: terraform init -input=false

      - name: Terraform Plan
        if: ${{ github.event.inputs.action == 'plan' }}
        working-directory: terraform
        run: terraform plan -input=false -out=tfplan

      - name: Terraform Apply
        if: ${{ github.event.inputs.action == 'apply' }}
        working-directory: terraform
        run: terraform apply -auto-approve

      - name: Terraform Destroy
        if: ${{ github.event.inputs.action == 'destroy' }}
        working-directory: terraform
        run: terraform destroy -auto-approve

      - name: Save Terraform state
        if: ${{ github.event.inputs.action == 'plan' || github.event.inputs.action == 'apply' }}
        uses: actions/upload-artifact@v4
        with:
          name: terraform-state
          path: |
            terraform/terraform.tfstate
            terraform/terraform.tfstate.backup
          if-no-files-found: warn
